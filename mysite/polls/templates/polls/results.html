<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    {% for choice in question.choice_set.all %}
    <p>{{ choice.choice_text }} -- {{choice.votes}} vote{{ choice.votes|pluralize }}</p>
    {% endfor %}

    <a href="{% url 'polls:detail' question.id %}">Vote</a>
</body>
</html>
